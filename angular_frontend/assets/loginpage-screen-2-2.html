<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LoginPage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./common.css" rel="stylesheet">
  <link href="./loginpage-screen-2-2.css" rel="stylesheet">
</head>
<body>
  <!-- Root Frame (1440x1024), background style_11 color_e6f3ff -->
  <div id="loginpage-root" class="abs" style="left:0px; top:0px; width:1440px; height:1024px;">
    <!-- Decorative Blobs as colored rectangles per style references and dimensions -->
    <div id="blob-4-4" class="abs blob blob-yellow-bright" style="left:24px; top:143px; width:526px; height:661px;"></div>
    <div id="blob-4-3" class="abs blob blob-yellow-mid" style="left:103px; top:79px; width:530px; height:607px;"></div>
    <div id="blob-4-2" class="abs blob blob-yellow-dark" style="left:0px; top:488px; width:550px; height:469px;"></div>

    <!-- MainImage (vector exported as PNG already provided) -->
    <img id="main-image-4-5" class="abs main-image" src="/assets/figmaimages/figma_image_4_5.png" alt="Main visual" style="left:47px; top:190px; width:419px; height:613px;">

    <!-- Right content group container (845x1024) starting at x = 595, y = 0 relative to artboard -->
    <div id="content-9-40" class="abs" style="left:595px; top:0px; width:845px; height:1024px;">
      <!-- ContentFrame background panel style_16 (fcfeff) -->
      <div id="content-frame-2-3" class="abs content-frame" style="left:0px; top:0px; width:845px; height:1024px;"></div>

      <!-- Inner Content group 600x856 positioned at (677,124) from artboard = (82,124) inside this container -->
      <div id="content-inner-2-34" class="abs" style="left:123px; top:124px; width:600px; height:856px;">
        <!-- Title: Create your Free Account (typo_26) at x=172,y=-369 => artboard coords map to inside group: place per given spec -->
        <div id="title-2-4" class="abs typo-26 color-000000" style="left:131px; top:0px; width:337px; height:39px;">
          Create your Free Account
        </div>

        <!-- FullName_Input group (600x95) at y = 91 from the title baseline based on figma y: -278 relative to  -369 -->
        <div id="full-name-group-2-9" class="abs input-group" style="left:0px; top:91px; width:600px; height:95px;">
          <div id="label-full-name-2-6" class="abs label typo-24" style="left:2px; top:0px; width:101px; height:30px;">Full Name</div>
          <div id="name-inp-2-8" class="abs" style="left:0px; top:30px; width:600px; height:65px;">
            <div id="name-input-rect-2-5" class="abs input-rect" style="left:0px; top:0px; width:600px; height:65px;"></div>
            <div id="name-placeholder-2-7" class="abs placeholder typo-25" style="left:40px; top:17px; width:260px; height:30px;">Enter your Fulll Name here</div>
          </div>
        </div>

        <!-- Email_Input group (600x95). From figma: y=-142 relative to -369 means 227px below title -->
        <div id="email-group-2-15" class="abs input-group" style="left:0px; top:227px; width:600px; height:95px;">
          <div id="label-email-2-16" class="abs label typo-24" style="left:2px; top:0px; width:56px; height:30px;">Email</div>
          <div id="email-inp-2-17" class="abs" style="left:0px; top:30px; width:600px; height:65px;">
            <div id="email-input-rect-2-19" class="abs input-rect" style="left:0px; top:0px; width:600px; height:65px;"></div>
            <div id="email-placeholder-2-18" class="abs placeholder typo-25" style="left:40px; top:17px; width:210px; height:30px;">Enter your Email here</div>
          </div>
        </div>

        <!-- Password_Input group (600x95). From figma: y=-7 relative to -369 means 362px below title -->
        <div id="password-group-2-10" class="abs input-group" style="left:0px; top:362px; width:600px; height:95px;">
          <div id="label-password-2-11" class="abs label typo-24" style="left:2px; top:0px; width:98px; height:30px;">Password</div>
          <div id="password-inp-2-12" class="abs" style="left:0px; top:30px; width:600px; height:65px;">
            <div id="password-input-rect-2-14" class="abs input-rect" style="left:0px; top:0px; width:600px; height:65px;"></div>
            <div id="password-placeholder-2-13" class="abs placeholder typo-25" style="left:40px; top:17px; width:252px; height:30px;">Enter your Password here</div>
          </div>
        </div>

        <!-- Create Account button group at y=497 (from figma 128 relative to -369) -->
        <div id="btn-create-2-22" class="abs" style="left:162px; top:497px; width:340px; height:60px;">
          <button id="btn-create-account" class="abs btn-create" style="left:0px; top:0px; width:340px; height:60px;" aria-label="Create Account"></button>
          <div class="abs typo-23 color-000000" style="left:70px; top:10px; width:215px; height:39px; text-align:center;">Create Account</div>
        </div>

        <!-- Already have account text (figma at y=203 relative to artboard; within group: top = 572px) -->
        <div id="already-2-33" class="abs typo-22 color-000000" style="left:2px; top:572px; width:282px; height:27px;">
          Already have a account? Log in
        </div>

        <!-- OR divider text (typo_21 color_b0bac3). Figma y=271 relative to group origin => top = 640px -->
        <div id="or-2-23" class="abs typo-21 color-b0bac3" style="left:251px; top:640px; width:81px; height:39px;">- OR -</div>

        <!-- ButtonGoogle group at y=694 -->
        <div id="btn-google-2-29" class="abs" style="left:72px; top:694px; width:220px; height:55px;">
          <button id="btn-google" class="abs btn-outline" style="left:0px; top:0px; width:220px; height:55px;" aria-label="Sign up with Google"></button>
          <div class="abs" style="left:7px; top:3px; width:50px; height:50px; border-radius:15px; background: var(--color-b0bac3);"></div>
          <div class="abs typo-20 color-7c838a" style="left:66px; top:17px; width:141px; height:21px;">Sing up with Google</div>
        </div>

        <!-- ButtonGitHub group at y=694 -->
        <div id="btn-github-2-28" class="abs" style="left:373px; top:694px; width:220px; height:55px;">
          <button id="btn-github" class="abs btn-outline" style="left:0px; top:0px; width:220px; height:55px;" aria-label="Sign up with GitHub"></button>
          <img class="abs" src="/assets/figmaimages/figma_image_2_25.png" alt="GitHub" style="left:10px; top:2.9999px; width:50px; height:50px; border-radius:15px;">
          <div class="abs typo-20 color-7c838a" style="left:66px; top:17px; width:138px; height:21px;">Sing up with GitHub</div>
        </div>

        <!-- Footer small text (typo_13 color_7c838a). Figma y=464 relative to artboard => within group top = 833px -->
        <div id="reserved-10-51" class="abs typo-13 color-7c838a" style="left:152px; top:833px; width:279px; height:23px;">
          Reserved directs to Leo Barreto
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
